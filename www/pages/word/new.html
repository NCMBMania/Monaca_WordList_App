<template>
  <div class="page" data-name="new">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">戻る</span>
          </a>
        </div>
        <div class="title">単語の登録</div>
      </div>
    </div>
    <div class="page-content">
      <div class="row">
        <div class="col-auto text-align-center">
          <div class="block-title">単語とその訳をカンマ区切りで入力</div>
          <div class="block">
            <p>単語は改行を使って複数登録できます</p>
            <p>CSVファイルでまとめて読み込めます</p>
          </div>
        </div>
        <div class="col-auto">
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <textarea id="words" class="resizable" placeholder="Apple,リンゴ">Apple,リンゴ
Blue,青</textarea>
              </li>
              <li class="item-content item-input">
                <input type="file" class="file" />
              </li>
            </ul>
          </div>
          <a href="#" class="item-link list-button" id="saveWord">
            <div class="item-inner">
              <div class="item-title">単語を登録する</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    mounted() {
      $$('.file').on('change', async e => {
        const file = await loadText(e.target.files[0]);
        $$('#words').val(file);
      })
      $$('#saveWord').on('click', async (e) => {
        const { ncmb } = this.$app.data;
        const ary = $$('#words').val()
          .split(/\r\n|\n|\r/)
          .filter(s => s !== '');
        if (ary.length === 0) {
          alert('単語がありません');
          return;
        }
        const promises = [];
        const relation = new ncmb.Relation;
        ary.forEach((str, i) => {
          const words = str.split(',');
          if (words.length !== 2) {
            alert(`内容が不正です (${i + 1}行目。${str})`);
            return;
          }
          const word = new (ncmb.DataStore('Word'));
          word
            .set('remember', false)
            .set('original', words[0])
            .set('japanese', words[1]);
          relation.add(word);
        });
        await this.wordBook
          .set('words', relation)
          .update();
        await updateWordCount(this.wordBook);
        this.$router.back();
      });
    }
  };
</script>
